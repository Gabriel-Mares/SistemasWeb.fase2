<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<style>
    /* Estilo para o rodapé */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    /* Estilo para os links no rodapé */
    footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
</style>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar">
            </div>
            <div class="form-group">
                <a href="#" id="esqueci-senha">Esqueci minha senha</a>
            </div>
            <div class="form-group" id="mensagem-recuperacao" style="display: none;">
                Um email de recuperação foi enviado.
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Sobre Nós: <a href="quem-somos.html">Quem Somos</a></p>
        <p>Serviços: <a href="/agendamento.html">Banho e Tosa</a></p>

    </footer>
</body>
</html>
